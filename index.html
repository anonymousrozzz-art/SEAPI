<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            400: '#4ade80',
                            500: '#22c55e', 
                            600: '#16a34a', // Vibrant Green
                            700: '#15803d',
                            900: '#14532d',
                        },
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a; 
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Markdown Styles */
        .prose p { margin-bottom: 0.6em; line-height: 1.6; color: #334155; }
        .prose strong { color: #16a34a; font-weight: 700; }
        .prose h1, .prose h2, .prose h3 { color: #0f172a; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; color: #475569; }
        .prose code { background: #f0fdf4; color: #15803d; padding: 2px 5px; border-radius: 4px; font-size: 0.9em; font-family: monospace; }
        
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const BACKEND_URL = ""; 

        // --- ICONS ---
        const Icons = {
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/></svg>,
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            Globe: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>,
        };

        const safeHostname = (url) => { try { return new URL(url).hostname.replace('www.', ''); } catch (e) { return "web"; } };
        const safeFavicon = (url) => { try { return `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=32`; } catch (e) { return ""; } }

        // --- COMPONENTS ---

        const AiResponse = ({ initialQuery }) => {
            const [response, setResponse] = useState("");
            const [loading, setLoading] = useState(false);
            const hasFetched = useRef(false);

            useEffect(() => {
                if (initialQuery && !hasFetched.current) {
                    hasFetched.current = true;
                    fetchAi();
                }
            }, [initialQuery]);

            const fetchAi = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${BACKEND_URL}/chat`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            messages: [
                                { role: "system", content: "You are Nova. Provide a concise, plain text summary." },
                                { role: "user", content: initialQuery }
                            ]
                        })
                    });
                    const data = await res.json();
                    setResponse(data.choices?.[0]?.message?.content || "No response.");
                } catch (e) {
                    setResponse("Unavailable.");
                } finally {
                    setLoading(false);
                }
            };

            if (!response && !loading) return null;

            return (
                <div className="mb-8 animate-fade">
                    <div className="bg-white border-2 border-brand-500 rounded-lg p-5 shadow-sm">
                        <div className="flex items-center gap-2 mb-3 pb-2 border-b border-slate-100">
                            <span className="text-brand-600"><Icons.Sparkles /></span>
                            <span className="font-bold text-slate-800 text-sm uppercase tracking-wide">AI Summary</span>
                        </div>
                        <div className="prose prose-slate max-w-none text-sm">
                            {loading ? (
                                <div className="space-y-2 animate-pulse">
                                    <div className="h-3 bg-slate-200 rounded w-full"></div>
                                    <div className="h-3 bg-slate-200 rounded w-5/6"></div>
                                    <div className="h-3 bg-slate-200 rounded w-4/6"></div>
                                </div>
                            ) : (
                                <div dangerouslySetInnerHTML={{__html: marked.parse(response)}} />
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const SearchResult = ({ item }) => (
            <div className="group mb-4 animate-fade">
                <div className="bg-white border border-slate-200 rounded-lg p-4 hover:border-brand-500 hover:shadow-md transition-all duration-200 cursor-pointer" onClick={() => window.open(item.url, '_blank')}>
                    <div className="flex items-center gap-2 mb-1">
                        <img src={safeFavicon(item.url)} className="w-3.5 h-3.5 opacity-70" onError={(e) => e.target.style.display='none'}/>
                        <span className="text-xs text-slate-500 font-medium truncate">{safeHostname(item.url)}</span>
                    </div>
                    
                    <h3 className="text-lg font-semibold text-brand-700 leading-snug mb-1 group-hover:underline decoration-brand-400 decoration-2">
                        {item.title}
                    </h3>
                    
                    <p className="text-sm text-slate-600 leading-relaxed line-clamp-2">
                        {item.snippet}
                    </p>
                </div>
            </div>
        );

        const App = () => {
            const [query, setQuery] = useState("");
            const [view, setView] = useState("home");
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [page, setPage] = useState(1);
            const [activeTerm, setActiveTerm] = useState("");
            const [hasMore, setHasMore] = useState(true);

            const loadingRef = useRef(false);
            const observerTarget = useRef(null);

            const performSearch = async (pageNum, term, isNewSearch) => {
                if (loadingRef.current) return;
                loadingRef.current = true;
                setLoading(true);

                try {
                    const res = await fetch(`${BACKEND_URL}/search?q=${encodeURIComponent(term)}&page=${pageNum}`);
                    const data = await res.json();
                    
                    if (data.results && data.results.length > 0) {
                        setResults(prev => isNewSearch ? data.results : [...prev, ...data.results]);
                        setHasMore(true);
                    } else {
                        setHasMore(false);
                    }
                } catch (err) {
                    console.error(err);
                    setHasMore(false);
                } finally {
                    setLoading(false);
                    loadingRef.current = false;
                }
            };

            const handleSearchSubmit = (e) => {
                e.preventDefault();
                if (!query.trim()) return;
                
                setActiveTerm(query);
                setView("results");
                setResults([]);
                setPage(1);
                setHasMore(true);
                
                performSearch(1, query, true);
            };

            // Infinite Scroll
            useEffect(() => {
                const observer = new IntersectionObserver(
                    entries => {
                        if (entries[0].isIntersecting && view === 'results' && !loadingRef.current && hasMore) {
                            setPage(prev => {
                                const newPage = prev + 1;
                                performSearch(newPage, activeTerm, false);
                                return newPage;
                            });
                        }
                    },
                    { threshold: 0.1 }
                );
                if (observerTarget.current) observer.observe(observerTarget.current);
                return () => observer.disconnect();
            }, [view, activeTerm, hasMore]);

            if (view === "home") {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-50">
                        <div className="w-full max-w-xl text-center space-y-6 animate-fade">
                            <h1 className="text-6xl font-black tracking-tighter text-slate-900">
                                Nova<span className="text-brand-500">.</span>
                            </h1>

                            <form onSubmit={handleSearchSubmit} className="relative w-full">
                                <div className="relative flex items-center bg-white rounded-full border-2 border-slate-200 focus-within:border-brand-500 shadow-sm transition-all duration-200 overflow-hidden">
                                    <input 
                                        type="text" 
                                        value={query}
                                        onChange={(e) => setQuery(e.target.value)}
                                        placeholder="Search..." 
                                        className="flex-1 bg-transparent border-none outline-none px-6 h-12 text-lg text-slate-800 placeholder:text-slate-300 font-medium"
                                        autoFocus
                                    />
                                    <button type="submit" className="h-12 w-16 flex items-center justify-center bg-brand-500 hover:bg-brand-600 text-white transition-colors">
                                        <Icons.ArrowRight />
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }

            // RESULTS VIEW
            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <header className="sticky top-0 z-50 bg-white border-b border-slate-200 shadow-sm">
                        <div className="max-w-5xl mx-auto px-4 py-3 flex items-center gap-4">
                            <div className="font-extrabold text-2xl tracking-tighter cursor-pointer text-slate-900" onClick={() => setView("home")}>
                                Nova<span className="text-brand-500">.</span>
                            </div>
                            <form onSubmit={handleSearchSubmit} className="flex-1 max-w-2xl relative flex items-center">
                                <div className="relative flex-1 flex items-center">
                                    <input 
                                        value={query} 
                                        onChange={(e) => setQuery(e.target.value)} 
                                        className="w-full bg-slate-100 border border-slate-200 focus:bg-white focus:border-brand-500 rounded-l-lg py-2 pl-4 pr-4 text-sm font-medium outline-none transition-all h-10" 
                                        placeholder="Search again..."
                                    />
                                </div>
                                <button type="submit" className="h-10 px-4 bg-brand-500 hover:bg-brand-600 text-white rounded-r-lg flex items-center justify-center transition-colors">
                                    <Icons.Search />
                                </button>
                            </form>
                        </div>
                    </header>

                    <main className="flex-1 max-w-4xl w-full mx-auto px-4 py-6">
                        <AiResponse initialQuery={activeTerm} key={activeTerm} />

                        <div className="mb-4 flex items-end justify-between border-b border-slate-200 pb-2">
                            <h2 className="text-base font-bold text-slate-800 flex items-center gap-2">
                                <Icons.Globe /> Results
                            </h2>
                        </div>

                        <div>
                            {results.map((item, idx) => (
                                <SearchResult key={`${idx}-${item.url}`} item={item} />
                            ))}
                            
                            {loading && (
                                <div className="space-y-4 py-4">
                                    {[1,2,3].map(i => (
                                        <div key={i} className="bg-white p-4 rounded-lg border border-slate-100 animate-pulse">
                                            <div className="h-3 w-32 bg-slate-200 rounded mb-2"></div>
                                            <div className="h-5 w-2/3 bg-slate-200 rounded mb-2"></div>
                                            <div className="h-12 w-full bg-slate-200 rounded"></div>
                                        </div>
                                    ))}
                                </div>
                            )}
                            
                            {!loading && results.length === 0 && (
                                <div className="text-center py-12 text-slate-500">
                                    <p>No results found for "{activeTerm}".</p>
                                </div>
                            )}
                            
                            <div ref={observerTarget} className="h-8 w-full mt-4"></div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
